<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital NFC Card</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <!-- Profile Card Section -->
        <div id="profileSection" class="card hidden">
            <div class="profile-img-wrapper">
                <img id="profilePicture" alt="Profile picture of user" class="profile-img" />
            </div>
            <h1 id="profileName" class="profile-name"></h1>
            <!-- Card ID placeholder -->
            <p id="cardId" class="card-id"></p>
            <p id="profileTitle" class="profile-title"></p>
            <p id="profileBio" class="profile-bio"></p>
            <div id="socialLinks" class="social-links" aria-label="Social media links"></div>
            <p id="profileEmail" class="profile-email"></p>
            <div id="actionButtons" class="action-buttons hidden"></div>
        </div>
    </div>
    <footer class="footer">
        <p>Made with <span style="color:#e57373;">â™¥</span> by Nikko Mission.</p>
    </footer>
    <script src="js/card.js"></script>
</body>
</html>
