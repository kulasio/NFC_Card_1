<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital NFC Card</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-primary to-secondary">
    <div class="min-h-screen flex flex-col">
        <main class="flex-grow flex flex-col items-center justify-center p-6 text-white">
            <div id="profileSection" class="w-full max-w-sm bg-white/10 backdrop-blur-lg rounded-2xl p-8 mb-8 text-center" style="display:none;">
                <div class="w-32 h-32 mx-auto mb-6 rounded-full overflow-hidden">
                    <img id="profilePicture" alt="Profile Picture" class="w-full h-full object-cover" style="background:#e5e7eb;" />
                </div>
                <h1 id="profileName" class="text-2xl font-bold mb-2"></h1>
                <p id="profileTitle" class="text-lg mb-4"></p>
                <div id="socialLinks" class="flex justify-center space-x-4 mb-6"></div>
                <p id="profileEmail" class="text-sm text-white/80"></p>
            </div>
            <div id="actionButtons" class="w-full max-w-sm space-y-4" style="display:none;"></div>
        </main>
        <footer class="p-4 text-center text-white/60 text-sm">
            <p>Made with <3 by Nikko Mission.</p>
        </footer>
    </div>
    <script src="js/card.js"></script>
</body>
</html>
