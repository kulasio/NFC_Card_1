<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Mockup - Bootstrap</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-start min-vh-100">
        <div class="card w-100">
            <img id="profileImage" src="" alt="Profile" class="profile-img-top">
            <div class="card-body">
                <h4 class="card-title mb-1 fw-bold" id="profileName">&nbsp;<span class="text-warning" id="profileVerified"></span></h4>
                <div class="mb-1 text-secondary" id="profileTitle"></div>
                <div class="mb-3 text-muted" id="profileLocation"></div>
                <div class="card-social mb-3" id="profileSocialLinks"></div>
                <div class="d-flex gap-2 mb-4" id="profileActions"></div>
                <div class="card-section-label">Bio</div>
                <div class="mb-3" id="profileBio"></div>
                <div class="card-section-label">Featured</div>
                <div class="d-flex gap-2 flex-wrap align-items-center card-featured" id="profileFeaturedLinks"></div>
                <div class="card-section-label">Gallery</div>
                <div class="card-gallery mb-3" id="profileGallery"></div>
                <div class="card-section-label">Recent Activity</div>
                <div class="mb-2" id="profileRecentActivity"></div>
            </div>
            <div class="text-center mt-4 mb-3" style="color: #888; font-size: 1rem; letter-spacing: 0.01em;">
                made with <span>ðŸ’œ</span> by Nikko Mission
            </div>
        </div>
    </div>
    <!-- Modal for Viewing All Featured/Custom Links -->
    <div class="modal fade" id="addFeaturedModal" tabindex="-1" aria-labelledby="addFeaturedModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addFeaturedModalLabel">All Featured/Custom Links</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-wrap gap-2" id="profileAllFeaturedLinks"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/card.js"></script>
</body>
</html>
